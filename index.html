<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form" method="post">
        <div>
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" required></textarea>
        </div>
        <button type="submit" id="submit-btn">Send Message</button>
    </form>
    
    <div class="cta-section">
        <button id="newsletter-signup">Subscribe to Newsletter</button>
        <button id="download-brochure">Download Brochure</button>
    </div>
</body>
</html>
